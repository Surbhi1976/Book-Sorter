.main-section {

}

h2 {

}
#book-list {
    display: flex;

.book-card {

    border-radius: 10px;

    width: 250px;
    text-align: left;}
.book-card h4 {
      margin: 0 0 5px;

    }

      margin: 4px 0;

    }

    .message {
      font-size: 20px;
      color: #3b713f;
      font-family: 'Pacifico', cursive;
      margin-top: 20px;
      text-align: left;
    }

    .finish-section {
      margin-top: 10px;
      font-size: 14px;
      color: #4e342e;
    }

    button.finish-btn {
      margin-top: 6px;
      background-color: #6b4d38;
      color: white;
      padding: 6px 12px;

      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
</head>
<body>
<div class="logo">
    <a href="booklyn.html">
  <img src="bb.png" alt="logo" height="80">
  </a>
</div>
<div class="main-section">
  <div class="lottie-left" style="background:transparent;">
    <dotlottie-wc src="https://lottie.host/9c66695f-77b8-49e8-9db0-a8a9ed9e9a00/8Afyo0OT20.lottie" style="width: 600px;height: 600px" speed="1" autoplay></dotlottie-wc>
  </div>

  <div class="tracker-container">
    <h2>ðŸ“š Currently Immersed</h2>
    <p id="status-message" class="message"></p>
    <div id="book-list"></div>
  </div>
</div>

<script>
  const bookList = document.getElementById('book-list');
  const statusMsg = document.getElementById('status-message');

  window.onload = loadImmersedBooks;

  function loadImmersedBooks() {
    bookList.innerHTML = '';
    const username = localStorage.getItem('username');
    const key = `${username}-Currently Immersed`;
    const books = JSON.parse(localStorage.getItem(key)) || [];

    if (books.length === 0) {
      statusMsg.textContent = 'ðŸ“– No books currently immersedâ€”whatâ€™s stopping you? ðŸ“–';
      return;
    }

    statusMsg.textContent = 'ðŸ”¥ Keep going! That book deserves a spot in Read & Relived ðŸ”¥';

    books.forEach((book, index) => {
      const card = document.createElement('div');
      card.className = 'book-card';

      card.innerHTML = `
        <h4>${book.title}</h4>
        <p><strong>Author:</strong> ${book.author}</p>
        <p>${book.description}</p>
        <div class="finish-section">âœ… Do you finish reading this book? Add to Read & Relived</div>
        <button class="finish-btn" onclick="markAsRead(${index})">ðŸ“š Finish Reading</button>
      `;
      bookList.appendChild(card);
    });
  }

  function markAsRead(index) {
    const username = localStorage.getItem('username');
    const ciKey = `${username}-Currently Immersed`;
    let immersedBooks = JSON.parse(localStorage.getItem(ciKey)) || [];
    const finishedBook = immersedBooks.splice(index, 1)[0];
    localStorage.setItem(ciKey, JSON.stringify(immersedBooks));
    const rrKey = `${username}-Read & Relived`;
    const readBooks = JSON.parse(localStorage.getItem(rrKey)) || [];
    readBooks.push(finishedBook);
    localStorage.setItem(rrKey, JSON.stringify(readBooks));
    loadImmersedBooks();
    if (immersedBooks.length === 0) {
      statusMsg.textContent = 'ðŸ“– No books currently immersedâ€”whatâ€™s stopping you? ðŸ“–';
    } else {
      statusMsg.textContent = 'ðŸš€ Letâ€™s finish the next book!';
    }
  }
</script>

</body>
</html>
